<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calc.css">
</head>

<body>
    <div class="container">
        <div class="Shower">
            <span>0 + 0 - 0 ×  0 ÷ 0</span>
            <input type="text" placeholder="Write Your Numbers ...">
            <p>0.00</p>
        </div>
        <div class="Signs">

                <button class="b1">1</button>
                <button class="b2">2</button>
                <button class="b3">3</button>
                <button class="b4">4</button>
                <button class="b5">5</button>
                <button class="b6">6</button>
                <button class="b7">7</button>
                <button class="b8">8</button>
                <button class="b9">9</button>
                <button class="b0">0</button>

                <button class="jam">+</button>
                <button class="kam">-</button>
                <button class="zrb">×</button>
                <button class="tgh">÷</button>
                <button class="dot">.</button>
                <button class="mos">=</button>
                <button class="Clr">C</button>
                <button class="AC">AC</button>
        </div>
    </div>
    <script src="Calc.js"></script>
</body>

</html>
